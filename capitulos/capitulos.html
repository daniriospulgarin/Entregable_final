<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cómic Interactivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./capitulos.css">
</head>

<body>
    
    <main class="container-fluid">
       
        <div class="row d-flex justify-content-center align-items-center m-5">

            <div class="col lg-6">  
                <h2>Elige un capitulo</h2>
            </div>

            <div class="col-lg-1">
                <a href="../Página/comic.html"><img class="img-fluid" src="./images/instrucciones.png" alt=""></a>
            </div>

        </div>


    <div class="row justify-content-end align-items-center me-5">
           
        <img src="./images/instrucciones.png" alt="Instrucciones" class="img-instrucciones" 
             data-bs-toggle="modal" data-bs-target="#modalInstrucciones">
    </div>


    <div class="modal fade" id="modalInstrucciones" tabindex="-1" aria-labelledby="modalInstruccionesLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalInstruccionesLabel">Instrucciones</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Selecciona los capítulos en orden. El capítulo 2 se desbloqueará al completar el capítulo 1, y el capítulo 3 al completar el 2.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
    </div>

    
    </main>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/capitulos.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
